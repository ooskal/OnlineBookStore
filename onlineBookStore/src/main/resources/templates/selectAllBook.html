<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>selectBook</title>
</head>
<body>
<h1>책 전체 조회</h1>
<table> <tr th:each="books : ${books}">
  <td th:text="${books.bookId}">
  <td th:text="${books.title}">
  <td th:text="${books.price}">
</table>


</body>
</html>
