<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
</head>
<body>
<div class="container">
  <form th:action="@{/users/updateUser}" th:object="${updateUser}" method="post">
    아이디: <input type="text" name="id" th:value="${session.member.getId()}" th:readonly="true"><br>
    비밀번호: <input type="text" name="pw" th:value="${session.member.getPw()}"><br>
    <input type="submit" value="회원정보수정">
  </form>
</div><!-- container -->


</body>
</html>
